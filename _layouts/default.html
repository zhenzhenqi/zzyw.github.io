<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">


  <script>
    (function(d) {
      var config = {
        kitId: 'qfd3zbb',
        scriptTimeout: 3000,
        async: true
      },
      h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
    })(document);
  </script>

</head>

<body>
  <div id="container">

    {% include nav1.html %}


    {% include nav2.html %}



    <!-- CONTENT -->
    <div id="content" class="home-col" post-title="{{ page.title }}" post-category="{{ page.category }}">
      <div id="content-container">
        <p class="meta">

        {% if page.event_datetime %}
          <span class="meta-title">Date&Time</span>:: {{ page.event_datetime }}
        {% endif %}
        {% if page.event_location %}
          <br><span class="meta-title">Location</span>:: {{ page.event_location }}
          <hr>
        {% endif %}

      </p>

        {{ content }}
      </div>
    </div>


  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="{{ "/assets/js/main.js" | relative_url }}"></script>


</body>

</html>
